<!DOCTYPE html>
<html>

<head>
    <title>LearnLab-Login/SignUp</title>
    <link rel="icon" type="image/png" href="assets/logo1.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login or Sign Up</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="LogInSignUp.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="index.html">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input"> </div>
                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i> </div>
                    <div class=" form-link ">
                        <a href="# " class="forgot-pass ">Forgot password?</a> </div>
                    <div class="field input-field ">
                        <button>Login</button> </div>
                </form>
                <div class="form-link ">
                    <span>Dont have an Account? <a href="# " class="link signup-link ">sign up</a></span> </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span></a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <img src="assets/google.png" alt="" class="google-img">
                    <span>Login with Google</span></a>
            </div>
        </div>

        <!--Sign up form-->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input"> </div>
                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i> </div>

                    <div class="field input-field">
                        <input type="password" placeholder="confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i> </div>

                    <div class="field input-field ">
                        <button>Signup</button> </div>
                </form>
                <div class="form-link ">
                    <span>Already have an account? <a href="# " class="link login-link ">log in</a></span> </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span></a>
            </div>

            <div class="media-options">
                <a href="" class="field google">
                    <img src="assets/google.png" alt="" class="google-img">
                    <span>Login with Google</span></a>
            </div>
        </div>
    </section>
    <script src="Logscript.js ">
    </script>
</body>

</html>
